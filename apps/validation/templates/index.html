<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h3>Email Validations</h3>
        {% if messages %}
           <ul class="messages">
              {% for message in messages %}
                 <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
              {% endfor %}
           </ul>
        {% endif %}
        <form action="/process" method='POST'>
            {% csrf_token %}
            <input type="text" name="email">
            <input type="submit" name="Submit" value='Enter Your Email'>
        </form>
    </body>
</html>
